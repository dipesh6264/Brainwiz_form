<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainWiz Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background:url(Event\ banners-02.png) ;
            background-size: cover;
            
        }
        
form{
    /* filter: blur(6px); */
}
        .container {
            max-width: 600px;
            margin: 0 auto;
           backdrop-filter: blur(3px);
            padding: 20px;
            /* background-color: #fff; */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            
        }

        h2 {
            text-align: center;
            color: #4F709C;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: transparent;
            background-image: url('https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-arrow-down-b-128.png');
            background-position: right center;
            background-repeat: no-repeat;
            background-size: 20px;
            padding-right: 30px;
            background-color: #fff;
            
        }

        button[type="submit"] {
            background-color: #4F709C;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .info{
            padding: 3px;
            
        }
        .organisers{
            padding: 2px;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h2>BrainWiz Registration Form</h2>
        <form action="" method="post" name="amlform">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <select id="class" name="class" required>
                    <option value="Class 1">Class 9th</option>
                    <option value="Class 2">Class 10th</option>
                    <option value="Class 3">Class 11th</option>
                    <option value="Class 3">Class 12th</option>
                    
                </select>
            </div>
            <div class="form-group">
                <label for="stream">Stream: Only for 11th and 12th Students</label>
                <select id="stream" name="stream" required>
                    <option value="Science">PCM</option>
                    <option value="Commerce">PCB</option>
                    <option value="Arts">PCMB</option>
                   
                </select>
            <div class="form-group">
                <label  style="padding-top: 15px;"   for="school">School:</label>
                <input type="text" id="school" name="school" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="guardianName">Guardian Name:</label>
                <input type="text" id="guardianName" name="guardianName" required>
            </div>
            <div class="form-group">
                <label for="guardianContact">Guardian Contact Number:</label>
                <input type="tel" id="guardianContact" name="guardianContact" required>
            </div>
            
            <div class="form-group">
                <label for="googleDriveLink">Google Drive Link for School ID Card/Aadhar Card:</label>
                <input type="text" id="googleDriveLink" name="googleDriveLink" placeholder="Paste your Google Drive link here">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="info">For any further details please contact the following organisers,</div>
        <div class="organisers">Dewansh Singh Chandel - +91 80859 07445</div>
        <div class="organisers">Lavanya - +91 870-8493621</div>
        <div class="organisers">Farhan Obaid- +91 76673 36359</div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwDWQeHlG63fMfnQtPof6iz1D3yROUgVm3Xj0bpHSr-cKnInDmuyS3lf6F15n8MDrUp-g/exec'
        const form = document.forms['amlform']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thank you! your form is submitted successfully." ))
            .then(() => {  window.location.reload(); })
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>
</html>
